<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de login</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/media-query.css">
</head>
<body>
    <main>
        <section id="login">
            <div id="imagem">
                    <!--Aqui fica a imagem nas CSS-->
            </div>

            <div id="formulario">
                
                <h1>Login</h1>
                <p>Seja bem-vindo(a) novamente. faça login para acessar sua conta e poder fazer as configurações no seu ambiente</p>
                
                <form action="action.php">
                    <span class="material-symbols-outlined">person</span>
                    <input type="email" name="email" id="iemail" required minlenght="8" maxlenght="30" placeholder="Digite sua senha" class="campo">
                    <label for="iemail">Email</label><br>
                    <span class="material-symbols-outlined">key</span>

                    <input type="password" name="senha" id="isenha" required minlength="8" maxlength="16" placeholder="Digite sua senha" class="campo">
                    <label for="isenha">Senha</label><br>

                    <input type="submit" value="Entrar">

                    <a href="#" class="botao">Esqueci a senha <span class="material-symbols-outlined">mail_lock</span></a>
                </form>
            </div>
        </section>
    </main>
</body>
</html>
