<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tabelas</title>
    <style>
        body{
            font-family: Arial, "Helvetica Neue", Helvetica, sans-serif;
        }

        table{
            border-collapse: collapse;
        }

        caption{
            font-size: 1.3em;
            font-weight: bold;
            padding: 10px;
        }

        th,td{
            border: 1px solid black;
            padding: 10px;
        }
    </style>
</head>
<body>
    <table>
        <caption>exercício de tabelas</caption>
        <thead>
            <tr>
                <th scope="col">Grupos</th>
                <th scope="col">Nomes</th>
                <th colspan="3" scope="colgroup">Filmes</th>
            </tr>
        </thead>

        <tfoot>
            <tr>
                <th colspan="4" scope="row">total</th>
                <th>100</th>
            </tr>
        </tfoot>

        <tbody>
            <tr>
                <th rowspan="3" scope="rowgroup">Mulheres</th>
                <td>ana</td>
                <td>alien</td>
                <td>vingadores</td>
                <td>rambo</td>
            </tr>

            <tr>
                <td>beatriz</td>
                <td>hulk</td>
                <td>inseption</td>
                <td>batman</td>
            </tr>

            <tr>
                <td>claudia</td>
                <td>oblivion</td>
                <td>matrix</td>
                <td>big hero</td>
            </tr>

            <tr>
                <th rowspan="3" scope="rowgroup">Homens</th>
                <td>bruno</td>
                <td>intocaveis</td>
                <td>aminésia</td>
                <td>gladiador</td>
            </tr>

            <tr>
                <td>daniel</td>
                <td>hulk</td>
                <td>inseption</td>
                <td>batman</td>
            </tr>

            <tr>
                <td>fabiano</td>
                <td>oblivion</td>
                <td>matrix</td>
                <td>big hero</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
