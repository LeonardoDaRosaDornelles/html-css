<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulário</title>
</head>
<body>
    <h1>Teste de formulário</h1>
    <form action="cadastro.php" method="post">
        <p>
            <label for="iusu">USUÁRIO: </label>
            <input type="text" name="usu" id="iusu" required minlength="8" size="10" placeholder="nome do usuário" autocomplete="username">
        </p>

        <p>
            <label for="isenha">SENHA: </label>
            <input type="password" name="senha" id="isenha" required size="9" minlength="8" maxlength="15" placeholder="mínimo 8 letras" autocomplete="current-password">
        </p>

        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </form>
</body>
</html>
